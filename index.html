        <style>
            body {

                background: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: "Comic Sans MS", cursive, sans-serif;
                overflow: hidden;

            .container {

            #yesBtn {

            #noBtn {

            /* Floating hearts */
            .heart {

                color: pink;
                font-size: 24px;
                animation: floatUp 6s linear infinite;
                opacity: 0.7;
            }

            @keyframes floatUp {
                0% {
                    transform: translateY(100vh) scale(1);
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-10vh) scale(1.5);
                    opacity: 0;

    </head>
